version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=sqlite:///data/articles.db
      - OLLAMA_URL=http://192.168.1.100:30068
      - OLLAMA_MODEL=qwen2.5:7b
      - RUST_LOG=info
    volumes:
      - db-data:/data
    restart: unless-stopped
    networks:
      - hn-aggregator

networks:
  hn-aggregator:
    driver: bridge

volumes:
  db-data:
    driver: local
