services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "30082:30082"
    environment:
      - DATABASE_URL=sqlite:/data/articles.db?mode=rwc
      - LEPTOS_SITE_ADDR=0.0.0.0:30082
      - OLLAMA_URL=http://192.168.1.100:30068
      - OLLAMA_MODEL=qwen2.5:7b
      - RUST_LOG=info
      - FETCH_INTERVAL_MINUTES=60
      - TOP_STORIES_COUNT=15
    volumes:
      - ./config/persona.txt:/app/persona.txt:ro
      - ./config/categories.txt:/app/categories.txt:ro
      - hn_db_data:/data
    restart: unless-stopped
    networks:
      - hn-aggregator

networks:
  hn-aggregator:
    driver: bridge

volumes:
  hn_db_data:
